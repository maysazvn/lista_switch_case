<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefonou = Number(prompt(`Você telefonou para a vítima do crime? (1 - Sim, 0 - Não)`));
    const local = Number(prompt(`Você esteve no local do crime? (1 - Sim, 0 - Não)`));
    const moraPerto = Number(prompt(`Você mora perto da vítima? (1 - Sim, 0 - Não)`));
    const devia = Number(prompt(`Você devia para a vítima? (1 - Sim, 0 - Não)`));
    const trabalhou = Number(prompt(`Você já trabalhou com a vítima? (1 - Sim, 0 - Não)`));

    //PROCESSAMENTO

    const pontos = telefonou + local + moraPerto + devia + trabalhou;

    switch (pontos) {

        case 2:
            alert(`Você é Suspeito(a).`);
            break;

        case 3:
        case 4:
            alert(`Você é Cúmplice.`);
            break;

            case 5: 
            alert(`Você é assassino(a).`);
            break;

            default: 
            alert(`Você é inocente.`);

    }


    //SAÍDA

</script>
